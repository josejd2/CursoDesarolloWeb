<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position estático</title>
    <!--     Crea un archivo HTML con 3 elementos <div>.
            Usa CSS para asignarles diferentes colores y tamaños (ej. rojo, verde y azul).
            No uses ninguna propiedad position y observa cómo los elementos se colocan uno debajo del otro en el flujo del
            documento.
            Cambia los márgenes y paddings de los elementos y observa cómo afectan la posición. -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            width: 100px;
            height: 100px;
            border: solid 1px black;
            margin: 10px;
        }
        .red {
            background-color: brown;

        }
        .green {
            background-color: olivedrab;

        }
        .blue {
            background-color: cadetblue;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>

</html>
